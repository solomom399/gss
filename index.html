<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *">
    <script type="text/javascript">
        if (localStorage.getItem('user_status') != null) {
            if (localStorage.getItem("user_status") == 'logged_in') {
                if (localStorage.getItem('student_details') != null) {
                    window.location = 'data/index.html'
                }
            }
            
        }
    </script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/themify-icons.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Good Shepherd</title>
</head>

<body>
    <div class="page-loader-wrapper">
        <div class="loader">
            <div class="preloader-wrapper small active">
                <div class="spinner-layer wht">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div><div class="gap-patch">
                    <div class="circle"></div>
                  </div><div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
            </div>
            <h5 class="white-text">Good Shepherd Schools</h5>
            <small style="color: #fff;">Godliness and Excellence</small>
        </div>
    </div>
    <div class="red_wallpaper hundred">
        <div id="myTabContent" class="tab-content">

            <div class="tab-pane fade in active" id="login">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 padding-100">
                    <form method="POST" class="gs_red" id="login_form">
                        <div class="form-group">
                            <input type="text" class="c_input form-control" placeholder="Username" name="username" required="required">
                        </div>

                        <div class="form-group">
                            <input type="password" class="c_input form-control" placeholder="Password" name="password" required="required">
                        </div>

                        <div class="form-group">
                            <button class="btn red darken-4 form-control"><i class="ti-lock"></i> Login</button>
                        </div>

                        <p>
                            <a href="" class="white-text">Forgot password?</a>
                        </p>

                    </form>

                    <div class="gs_red margin-20">
                        <p class="white-text center-align">Not registered yet? Register now</p>
                        <div class="form-group">
                            <a href="#register" data-toggle="tab" class="btn red darken-4 form-control show-load">Register</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="register">
                <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 padding-50">
                    <p class="form-errors white-text"></p>
                    <form method="POST" class="gs_red" id="register_form">
                        <div class="form-group">
                            <input type="text" class="c_input form-control" placeholder="Surname" name="surname" required="required">
                        </div>

                        <div class="form-group">
                            <input type="text" class="c_input form-control" placeholder="Firstname" name="firstname" required="required">
                        </div>

                        <div class="form-group">
                            <input type="text" class="c_input form-control" placeholder="Class e.g (Primary 2)" name="s_class" required="required">
                        </div>

                        <div class="form-group">
                            <select class="browser-default my-select" name="gender" required="required">
                                <option disabled="disabled" selected="selected">Gender</option>
                                <option value="m">Male</option>
                                <option value="f">Female</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <input type="text" class="c_input form-control" placeholder="Username" name="r_username" required="required">
                        </div>

                        <div class="form-group">
                            <input type="password" class="c_input form-control" placeholder="Password" name="r_password" required="required">
                        </div>

                        <div class="form-group">
                            <button class="btn red darken-4 form-control"><i class="ti-lock"></i> Register</button>
                        </div>
                        <a href="#login" data-toggle="tab" class="btn red darken-4 form-control show-load point-to-login">Login</a>

                    </form>

                    
                </div>
            </div>

        </div>
    </div>




    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
